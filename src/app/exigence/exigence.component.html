<div class="conteneur" *ngIf="exigence.Categories">
    <div class="conteneur-categorie">
        {{exigence.Categories}}
    </div>
    <div class="conteneur-subCategorie sep">
        {{exigence.SubCategorie}}
    </div>
    <div class="conteneur-text sep">
        {{exigence.Exigences}}
    </div>
    <div class="conteneur-lien">
            <a href="{{exigence.Lien}}">{{exigence.Lien}}</a>
    </div>
</div>
